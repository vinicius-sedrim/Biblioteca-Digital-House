<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Livraria</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body onload="start()">

     <header class="bookshop_header">

        <h1 class="dh_title">Digital House - Livraria</h1>


        <nav class="dh_menu_nav">  
           <button id="dh_menu_btn" class="side-menu-off"><i id="btnMenu" class="fa fa-bars"></i></button>
            <ul class="menu_lista" id="acao">
                <li class="item"><a href="">Lista de Desejos</a></li>
                <li class="item"><a href="">Minhas Compras</a></li>
                <li class="item"><a href="">Painel de Controle</a></li>
                <li class="item"><a href="">Logout</a></li>       
            </ul>
        </nav>

    </header>

    <div id="main">

        <img src="./img/banner1.jpg" alt="slide show" id="banner">

    </div>



        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button" onclick="teste()"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                </select>
                <select name="price_range" id="price_range">
                    <option value="" >Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

        <section class="showcase"></section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
